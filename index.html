<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container">    
    <div class="form_box1">
        <div id="select_warehouse" class="main">
            <label for="warehouse">Almacen</label>
                    <select class="warehouse_input" name="warehouse" id="warehouse">
                        <option value="jo">Seleccionar Almacen</option>
                        <option value="QUIMICOS, PINTURAS Y COMP">QUIMICOS, PINTURAS & COMP</option>
                        <option value="BLANKS">BLANKS</option>
                    </select>
        </div>    
        <form id="form1" class="form1 form_hidden">
            <h3 class="title_form1">Despacho de Quimicos y Pinturas</h3>
            <div class="info">  
                <div class="boxes_form">
                    <label for="type">Tipo</label>
                    <select class="input_type" name="type" id="type" required>
                        <option value="">Elija el tipo</option>
                        <option value="COMPONENTES">COMPONENTES</option>
                        <option value="INSUMOS PARA BAÑOS">INSUMOS PARA BAÑOS</option>
                        <option value="MATERIALES PARA OFICINA">MATERIALES PARA OFICINA</option>
                        <option value="HORNO">HORNO</option>
                        <option value="REACTIVO">REACTIVO</option>
                    </select>
                </div>
                <div class="boxes_form description">
                    <label for="description">Descripción</label>
                    <select class="input_descript1" name="description" id="descripcion" required></select>
                </div>
                <div class="boxes_form">
                    <label for="unit_of_measure">UM</label>
                    <select class="input_um" name="unitOfMeasure" id="unit_of_measure" required></select>
                </div>
                <div class="boxes_form">
                    <label for="quantity">Cantidad</label>
                    <input name="quantity" type="text" id="quantity" required>
                </div>
            </div>
            <div class="btn_change_warehouse">Cambiar de Almacen</div>  
            <button class="btn_add1" id="btn_add">Agregar</button>
        </form>
        <form id="form1_1" class="form1_1 form_hidden">
            <h3>Despacho de Camisetas</h3>
            
            <div class="info2">  
                <div class="boxes_form">
                    <label for="style">Estilo</label>
                    <select class="input_style" name="style" id="style" required></select>
                </div>
                <div class="boxes_form description">
                    <label for="description">Descripción</label>
                    <select class="input_descript2" name="description" id="descripcion" required></select>
                </div>
                <div class="boxes_form">
                    <label for="size">Size</label>
                    <select class="input_size" name="size" id="size" required></select>
                </div>
                <div class="boxes_form">
                    <label for="unit_of_measure">UM</label>
                    <select class="input_blanks_um" name="unitOfMeasure" id="unit_of_measure" required>
                        <option value="">Elija la Unidad de Medida</option>
                        <option value="CAJA">CAJA</option>
                        <option value="UNIDAD">UNIDAD</option>
                    </select>
                </div>
                
                <div class="boxes_form">
                    <label for="quantity">Cantidad</label>
                    <input name="quantity" type="text" id="quantity" required>
                </div>
            </div>
            <div class="btn_change_warehouse">Cambiar de Almacen</div> 
            <button class="btn_add2" id="btn_add2">Agregar</button>
        </form>
    </div>
    <div class="form_box2">
        <form id="form2" class="form2" name="formulario_de_despachos" action="">
            <div class="boxes_form">
                <label for="responsible">Despachado por</label>
                <select name="responsable" id="responsible" required>
                    <option value="">Seleccione el Responsable</option>
                    <option value="Ambiorix Ramirez">Ambiorix Ramirez</option>
                    <option value="Jose Jimenez">Jose Jimenez</option>
                    <option value="Josue Ventura">Josue Ventura</option>
                </select>
            </div>

            <div class="box_handle">
                <div class="boxes_form">
                    <label for="handled_by">Uso en</label>
                    <select name="handled_by" id="handled_by" required>
                        <option value="">Seleccione Area ó Depto.</option>
                        <option value="Horno">Horno</option>
                        <option value="Reactivo">Reactivo</option>
                        <option value="Empaque">Empaque</option>
                        <option value="HaneIrr">HANESIRR</option>
                        <option value="Embarque">Embarque</option>
                        <option value="Trompo">Trompo</option>
                        <option value="Lavado">Lavado</option>
                        <option value="Lavado">Secadoras</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Almacen Blanks">Almacen Blanks</option>
                        <option value="Almacen quimicos y pinturas">Almacen Quimicos y Pinturas</option>
                        <option value="Reemplazo de piezas dañadas en proceso">Reemplazo de piezas dañadas en proceso</option>
                        <option value="Muestras">Muestras</option>
                        <option value="Donacion">Donación</option>
                    </select>
                </div>
                
                <div class="box_client box_client_hidden">
                    <label for="client">Cliente</label>
                    <input type="text" name="client" id="client">
                </div>
            </div>

                <table class="table">
                    <thead>
                      <tr>
                        <th class="col1">#</th>
                        <th class="col2">Tipo/Estilo</th>
                        <th class="col3">Descripción</th>
                        <th class="col4">UM</th>
                        <th class="col5">Cantidad</th>
                        <th class="col6">Opciones</th>
                      </tr>
                    </thead>
                    <tbody id="details">
                       
                    </tbody>
                  </table>
                  <label class="lista_title" for="lista">Lista de Despachos</label>
                  <textarea name="lista" id="lista" cols="30" rows="10"></textarea>
                  <div class="box_deliveredBy">
                    <label for="delivered_to">Entregado a</label>
                    <input type="text" name="delivered_to" id="delivered_to" required>
                </div>
            <button class="btn_send">Enviar</button>
        </form>
    </div>
</div>  
</body>
<script src="./main.js" type="module"></script>
</html>
